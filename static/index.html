<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Playground</title>
  <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
          display: flex;
          flex-direction: column;
          gap: 10px;
          align-items: center;
        }
        #paint-canvas {
            border: 1px solid #ccc;
            display: block;
            margin: 20px 0;
        }
        #log {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: #f9f9f9;
            font-family: monospace;
            font-size: 12px;
        }
        .msg-in { color: blue; }
        .msg-out { color: green; }
        .msg-error { color: red; }
        .controls {
            margin: 10px 0;
        }
        button {
            margin: 5px;
            padding: 8px 16px;
        }
        #msg-form {
            margin: 10px 0;
        }
        #msg-input {
            width: 300px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>WebSocket Playground</h1>
    
    <div class="controls">
        <button id="n">New Generation (N)</button>
        <button id="a">Awaken random cell (A)</button>
        <button id="k">Kill random cell (K)</button>
        <button id="e">Kill all cells (E)</button>
        <button id="s">Advance Generation (S)</button>

        <button id="m">Create new monalisa painting (M)</button>
        <button id="b">Add a stroke to painting (B)</button>

        <button id="c">Clear my canvas (C)</button>
    </div>
    
    <canvas id="paint-canvas" width="800" height="800"></canvas>
    
    <form id="msg-form">
        <input type="text" id="msg-input" placeholder="Type a message..." />
        <button type="submit">Send</button>
    </form>
    
    <div id="log"></div>
  <script type="module" src="ws-client.js"></script>
</body>
</html>
